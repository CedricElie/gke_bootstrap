apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-web
  namespace: default
  labels:
    app: gke-web
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gke-web
  template:
    metadata:
      labels:
        app: gke-web
        version: v1
    spec:
      serviceAccountName: gke-web
      containers:
      - name: gke-web
        image: us-central1-docker.pkg.dev/ck-learn-gcp-thales/gke-docker-repo/gke-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

